<div id="main-container-background"></div>
<div class="wedding-page" id="main-container">
    <div class="theme-image-container">
        <div class="theme-image"></div>
        <div class="theme-image-layer-top"></div>
    </div>
    <div class="theme-image-container-left">
        <div class="theme-image-left"></div>
    </div>
    <div class="theme-image-container-right">
        <div class="theme-image-right"></div>
    </div>
    <div *ngIf="displayTitle">
        <div id="title-container">
            <div>
                <h1 id="wedding-title">John and Sasha</h1>
                <h2 id="wedding-date-location">
                    <span class="date-spacing"> &emsp; </span>
                    <span id="wedding-date">October 13, 2018</span>
                    <span class="date-spacing"> &emsp; </span>
                    <span id="separator"> &bull; </span>
                    <span id="wedding-location">Charleston, SC</span>
                </h2>
                <h2 data-hide-countdown="false" data-wedding-date="2018-10-13" id="wedding-countdown"></h2>
            </div>
        </div>
    </div>
    <app-navbar></app-navbar>

    <router-outlet></router-outlet>

    <div class="theme-image-container-bottom">
            <div class="theme-image-bottom"></div>
            
        </div>

</div>
